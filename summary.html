<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="buynow.css">
    <link rel="stylesheet" href="summary.css">
</head>
<body>
    <header>
        <img class="headerimg" src="images.css/RainyDaysLogo-image.png" alt="RainyDaysLogo-image">
        <div class="headerimglist">
            <img src="images.css/love.png" alt="like button">
            <img src="images.css/user.png" alt="profile button">
            <img src="images.css/shopping-cart.png" alt="cart button">
        </div>
    </header>

    <nav>
        <ul class="main-nav">
            <li><a href="./men.html">Men</a></li>
            <li><a href="./women.html">Women</a></li>
            <li><a href="./news.html">News</a></li>
            <li><a href="accesories.html">Accessories</a></li>
        </ul>
    </nav>
    <div class="nav-line"></div>

    <div class="timeline">
        <div class="timeline-item finished"><img src="images.css/Div/check.png" alt="check"></div>
        <div class="timeline-item finished"><img src="images.css/Div/check.png" alt="check"></div>
        <div class="timeline-item finished"><img src="images.css/Div/check.png" alt="check"></div>
        <div class="timeline-item active">Summary</div>
        <div class="timeline-item">Done</div>
    </div>

    <main>
        <div class="column">
            <section class="order-summary">
                <h2>Order Summary</h2>
                <img src="images.css/Mens jackets/1.jpg" alt="Man in a red jacket" width="80" height="80">
                <h4>EXTREME BOM</h4>
                <p>Price: $205</p>
                <p>Apple red/Black</p>
                <p>Size M</p>
            </section>
        </div>
    
        <div class="column">
            <section class="delivery-address">
                <h2>Delivery Address</h2>
                <p>Kari Hansen</p>
                <p>Ola Normannsgate 1</p>
                <p>0000 Oslo</p>
                <p>Norway</p>
            </section>
            
            <section class="payment-method">
                <h2>Payment Method</h2>
                <img src="images.css/Div/visa.jpeg" alt="Card payment" width="50" height="50">
            </section>
        </div>
    
        <div class="column">
            <section class="total-and-button">
                <div class="total-box">
                    <h3>Total amount</h3>
                    <p>$205</p>
                </div>
                <div class="checkout-btn">
                    <a href="finished.html">
                    <button class="buy-now-button">Pay Now</button>
                    </a>
                </div>
            </section>
        </div>
    </main>
