<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="buynow.css">
</head>
<body>
    <header>
        <img class="headerimg" src="images.css/RainyDaysLogo-image.png" alt="RainyDaysLogo-image">
        <div class="headerimglist">
            <img src="images.css/love.png" alt="like button">
            <img src="images.css/user.png" alt="profile button">
            <img src="images.css/shopping-cart.png" alt="cart button">
        </div>
    </header>

    <nav>
        <ul class="main-nav">
            <li><a href="./men.html">Men</a></li>
            <li><a href="./women.html">Women</a></li>
            <li><a href="./news.html">News</a></li>
            <li><a href="accesories.html">Accessories</a></li>
        </ul>
    </nav>
    <div class="nav-line"></div>

    <div class="timeline">
        <div class="timeline-item finished"><img src="images.css/Div/check.png" alt="check"></div>
        <div class="timeline-item finished"><img src="images.css/Div/check.png" alt="check"></div>
        <div class="timeline-item finished"><img src="images.css/Div/check.png" alt="check"></div>
        <div class="timeline-item active">Summary</div>
        <div class="timeline-item">Done</div>
    </div>

    <main>
        <section class="cart-details">
            <h1>Summary</h1>
        </section>
        <section class="payment-status">
            <div class="status-circle"></div>
            <div class="status-line"></div>
        </section>
        <div class="product-and-total">
            <div class="product-details">
                <div class="cart-product">
                    <h3><strong>Order</strong></h3>
                    <img src="images.css/Mens jackets/1.jpg" alt="Man in a red jacket" width="80" height="80">
                    <h4>EXTREME BOM</h4>
                    <p>Price: $205</p>
                    <p>Apple red/Black</p>
                    <p>Size M</p>
                </div>
            </div>
            <section class="total-info">
                <h3>Address</h3>
                <p>Kari Hansen</p>
                <p>Ola Normannsgate 1</p>
                <p>0000 Oslo</p>
                <p>Norway</p>
                <h3>Payment Method</h3>
                <img src="images.css/Div/visa.jpeg" alt="Card payment" width="50" height="50">
            </section>
            <section class="total-price">
                Total amount $205
            </section>
            <div class="checkout-btn">
                <button class="buy-now-button">Send Order and Pay Now</button>
            </div>
        </div>
    </main>
    
</main>
