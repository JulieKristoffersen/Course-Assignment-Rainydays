<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <img class="headerimg" src="images.css/RainyDaysLogo-image.png" alt="RainyDaysLogo-image">
        <div class="headerimglist">
            <img src="images.css/love.png" alt="like button">
            <img src="images.css/user.png" alt="profile button">
            <img src="images.css/shopping-cart.png" alt="cart button">
        </div>
    </header>
    <nav>
        <ul class="main-nav">
            <li><a href="./men.html">Men</a></li>
            <li><a href="./women.html">Women</a></li>
            <li><a href="./news.html">News</a></li>
            <li><a href="accesories.html">Accessories</a></li>
        </ul>
    </nav>
    <div class="nav-line"></div>
    
    <main>
        <section class="cart-details">
            <h1>Cart</h1>
        </section>
        <section class="payment-status">
            <div class="status-circle"></div>
            <div class="status-line"></div>
        </section>
        <section class="total-amount">
            <p>Total Amount: $100.00</p>
        </section>
          
        <section class="product-details">
            <h2>Product Details</h2>
            <div class="product">
                <h3>EXTREME BOM</h3>
                <img src="images.css/Mens jackets/1.jpg" alt="Man in a red jacket">
                <p>Price: $205</p>
                <p>Apple red/Black</p>
                <p>Size M</p>
           
                <div class="quantity-container">
                    <button class="quantity-button minus-button" disabled>-</button>
                    <span class="quantity-value">1</span>
                    <button class="quantity-button plus-button">+</button>
                </div>
                <button class="buy-now-button">Buy Now</button>
            </div>
        </section>
        
        </section>
    </main>
</body>
</html>
